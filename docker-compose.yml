version: "3.8"

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: litetech_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: litetech_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API NestJS
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: litetech_api
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: litetech_db
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:3001
      NODE_ENV: development
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - node_modules:/app/node_modules # Named volume para evitar conflictos
    depends_on:
      db:
        condition: service_healthy
    command: npm run start:dev

volumes:
  postgres_data:
  node_modules: # Volume nombrado para node_modules
